<!DOCTYPE html>
<!--Comentários-->
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Maria Brito - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img
              src="images/selorocketseat.svg"
              alt="Selo branco da Rocketseat"
            />
          </span>
          <img src="images/minhafoto.jpg" alt="Foto pessoal" id="UserImage" />
        </div>
        <h1 id="userName">Seu nome aqui</h1>
        <a id="userLink" href="https://github.com/" target="black">
          <img src="images/github 2.svg" alt="ícone github" />
          <span id="userLogin">seu usuario do github aqui</span>
        </a>
        <p id="userBio">Pequena descrição sua aqui.</p>

        <ul id="socialLinks">
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_black">
              <img src="images/instagramlogo.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_black">
              <img src="images/facebooklogo.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_black">
              <img src="images/twitterlogo.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
